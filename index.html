    <style>
      body::before {
        content: '';
        position: fixed;
        top: -10%;
        left: -10%;

        height: 30vw;
        background: radial-gradient(circle, rgba(221, 214, 254, 0.4) 0%, rgba(221, 214, 254, 0) 70%);
        border-radius: 50%;
        z-index: -1;
      }
      body::after {
        content: '';
        position: fixed;
        bottom: -15%;
        right: -15%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, rgba(245, 243, 255, 0.4) 0%, rgba(245, 243, 255, 0) 70%);

        z-index: -1;
      }
    </style>
